<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>ГосЖалоба</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="intro">
        <img class="logo" src="images/gosjalobi.svg" alt="Логотип">
        <figure class="avatar">
          <img class="avatar__foto" src="images/avatar.svg" alt="Аватарка">  <!--Для аватарок же имг используют? НЕ бэе это?-->
          <figcaption class="avatar__caption">Мария Ивановна</figcaption>
        </figure>
      </div>

      <nav class="navigation">
        <ul class="navigation__menu">
          <li class="navigation__item"><a class="navigation__link" href="#">Главная</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Госпочта</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Мои сообщения</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Словарь</a></li>
        </ul>
      </nav>

    </header>

    <main class="content">
      <h1>Мои сообщения</h1>
      <div class="grid">            <!--Не смогла придумать нормальынй класс-->
        <ul class="grid__menu">     <!--Стоит ли обернуть тегом нав? или так сойдет?-->
          <li class="grid__item"><a class="grid__link" href="#">Входящие</a></li>
          <li class="grid__item"><a class="grid__link" href="#">Исходящие</a></li>
          <li class="grid__item"><a class="grid__link" href="#">Архив сообщений</a></li>
          <li class="grid__item"><a class="grid__link" href="#">Черный список</a></li>
          <li class="grid__item"><a class="grid__link" href="#">Настройки</a></li>
          <li class="grid__item"><a class="grid__link" href="#">Словарь</a></li>
        </ul>
        <ul class="grid__action-menu">
          <li class="grid__action-item"><button class="grid__button">Ответить</button></li>
          <li class="grid__action-item"><button class="grid__button">В арихив</button></li>
          <li class="grid__action-item"><button class="grid__button">Печать</button></li>
          <li class="grid__action-item"><button class="grid__button">Удалить</button></li>
        </ul>
        <div class="grid__letters">

        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__navigation">
          <ul class="footer__menu">
            <li class="footer__item"><a class="footer__link" href="#">Помощь</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Условия пользования</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Политика конфидициальности</a></li>
          </ul>
        </nav>
        <p class="footer__author">Официальный интернет-портал государтвенных услуг 2025 г.</p>
      </div>
    </footer>

    <template class="letter">
      <div  class="letter__content">
        <p class="letter__subject"></p>
        <p class="letter__author"></p>
      </div>
    </template> 
  </div>
  <script src="script/index.js"></script> 
</body>
</html>
