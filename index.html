<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>ГосЖалоба</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="intro">
        <img class="logo" src="images/gosjalobi.svg" alt="Логотип">
        <figure class="avatar">
          <img class="avatar__foto" src="images/avatar.svg" alt="Аватарка">  <!--Для аватарок же имг используют? НЕ бэе это?-->
          <figcaption class="avatar__caption">Мария Ивановна</figcaption>
        </figure>
      </div>

      <nav class="navigation">
        <ul class="navigation__menu">
          <li class="navigation__item"><a class="navigation__link" href="#">Главная</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Госпочта</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Мои сообщения</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Словарь</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <h1>Мои сообщения</h1>
      <div class="content__items">
        <ul class="sidebar">     
          <li class="grid__item"><button class="grid__link" onClick="openIncoming()">Входящие</button></li>
          <li class="grid__item"><a class="grid__link" href="#">Исходящие</a></li>
          <li class="grid__item"><a class="grid__link" href="#">Архив сообщений</a></li>
          <li class="grid__item"><a class="grid__link" href="#">Черный список</a></li>
          <li class="grid__item"><a class="grid__link" href="#">Настройки</a></li>
          <li class="grid__item"><button class="grid__link" onClick="openDictionary()">Словарь</button></li>
        </ul>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__content">
        <nav class="footer__navigation">
          <ul class="footer__menu">
            <li class="footer__item"><a class="footer__link" href="#">Помощь</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Условия пользования</a></li>
            <li class="footer__item"><a class="footer__link" href="#">Политика конфидициальности</a></li>
          </ul>
        </nav>
        <p class="footer__author">Официальный интернет-портал государтвенных услуг 2025 г.</p>
      </div>
    </footer>

    <div class="popup">
      <div class="popup__head">
        <p class="popup__title"></p>
        <button class="popup__close" type="button"><img class="popup__img" src="images/close-button.svg" alt="Закрыть"></button>
      </div>
      <div class="popup__body">

      </div>
    </div>

    <template id="letter">
      <div  class="letter">
        <p class="letter__subject"></p>
        <p class="letter__author"></p>
      </div>
    </template>

    <template id="word">
      <div  class="word">
        <p class="word__title"></p>
        <p class="word__value"></p>
      </div>
    </template>

    <template id="incoming">
      <div class="incoming grid">            <!--Не смогла придумать нормальынй класс--><!--Стоит ли обернуть тегом нав? или так сойдет?-->
        <ul class="grid__action-menu">        <!--ВЫЯСНИТЬ АКТУАЛЬНЫЕ ЗНАЧЕНИЯ МЕНЮ И КУДА ОНИ ВЕДУТ-->
          <li class="grid__action-item"><button class="grid__button">Ответить</button></li>
          <li class="grid__action-item"><button class="grid__button">В арихив</button></li>
          <li class="grid__action-item"><button class="grid__button">Печать</button></li>
          <li class="grid__action-item"><button class="grid__button">Удалить</button></li>
        </ul>
        <div class="grid__letters">
        </div>   
      </div>
    </template>

    <template id="dictionary">
      <div class="dictionary grid">            
        <ul class="grid__action-menu">
          <li class="grid__action-item"><button class="grid__button">Печать</button></li>
          <li class="grid__action-item"><button class="grid__button">Удалить</button></li>
        </ul>
        <div class="grid__words"><!--ИЗМЕНИ ЗДЕСЬ НАЗВАНИЯ КЛАССА КОГДА ПОЯВЯТСЯ СЛОВА И ПЕРЕОПРЕДЕЛИ-->
        </div>   
      </div>
    </template>

    <template id="message">
      <div class="message grid">
        <div class="message__body">
          <h2 class="message__title"></h2>
          <p class="message__author"></p>
          <p class="message__email"></p>
          <p class="message__text"></p>
        </div>         
        <ul class="grid__action-menu">        <!--ВЫЯСНИТЬ АКТУАЛЬНЫЕ ЗНАЧЕНИЯ МЕНЮ И КУДА ОНИ ВЕДУТ-->
          <li class="grid__action-item"><button class="grid__button">Ответить</button></li>
          <li class="grid__action-item"><button class="grid__button">В арихив</button></li>
          <li class="grid__action-item"><button class="grid__button">Печать</button></li>
          <li class="grid__action-item"><button class="grid__button">Удалить</button></li>
        </ul>
      </div>
    </template>

  </div>
  <script src="script/Letter.js"></script> 
  <script src="script/index.js"></script>
</body>
</html>
